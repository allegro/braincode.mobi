    city: Toruń                        

lukasz.jarka:
    name: Łukasz Jarka
    bio: Od 3 lat Android Developer w Grupie Allegro. Pasjonat nowych technologii, akrobatyki i filmowych efektów specjalnych.	
    role: Mentor 
    city: Toruń                        

maciej.koziel:
    name: Maciej Kozieł
    bio: Od 3 lat iOS Developer w Grupie Allegro. W wolnym czasie podróżuje. Lubi dżem.	
    role: Mentor
    city: Toruń                        

piotr.krystyniak:
    name: Piotr Krystyniak
    bio: Moje zainteresowania zawodowe koncentrują się wokół platformy Android, której jestem szczerym entuzjastą. Na co dzień pracuję w Appunite budując aplikacje mobilne. Poza pracą również czynnie uczestniczę w różnorodnych eventach programistycznych - jestem m.in. zwycięzcą zeszłorocznej edycji hackathonu Braincode oraz współorganizatorem spotkań z cyklu Poznań Android Developer Group. 
    role: 
        - Mentor
        - Prelegent
    city: Poznań                     

piotr.bernad:
    name: Piotr Bernad
    bio: Piotr Bernad, developer iOS z 3 letnim doświadczeniem. Właściciel firmy Soft Bakery, zajmującej się tworzeniem aplikacji moblinych na iOS. Współpracuje z poznańskimi firmami, takimi jak Appunite Sp. z o.o. i App n Down. Założyciel Koła Naukowego na Politechnice Poznańskiej o tematyce mobile. Pasjonata dobrego designu, stawiający na pierwszym miejscu użytkowanika aplikacji i jego experience. Aktualnie poświęca dużo czasu na realizacje swoich pomysłów, o których będzie można usłyszeć już wkrótce.	
    role: 
        - Mentor
    city: Poznań
    
bartek.kwiatkowski:
    name: Bartłomiej Kwiatkowski
    bio: Bartłomiej Kwiatkowski ma ponad trzyletnie doświadczenie w programowaniu na platformę Android. Obecnie pracuje w Snowdog.co gdzie był do tej pory odpowiedzialny m.in. za takie aplikacje jak Sportovia czy Meet Magento. Wcześniej samodzielnie pracował nad aplikacjami turystycznymi i lifestyle'owymi (Szlaki w górach, 27 grudnia i Trail Offroad) w firmie Trail.pl. W 2012 roku ukończył Informatykę na Politechnice Poznańskiej, specjalizacja Sieci komputerowe i systemy rozproszone. Podczas studiów brał udział przez 3 lata w projekcie IT-SOA oraz odbył kilka interesujących praktyk i staży. W wolnym czasie tworzy własne aplikacje, lubi gotować i uprawia boks.
    role: Prelegent
    city: Poznań 
    
jaroslaw.bulat:
    name: Jarosław Bułat
    bio: "Jarosław Bułat jest doświadczonym programistą projektującym złożone systemy do cyfrowego przetwarzania danych. Doktorat uzyskał w dziedzinie Telekomunikacja w 2006 roku. Obecnie pracuje na stanowisku Adiunkta w Katedrze Telekomunikacji AGH. Pasjonuje się systemami przetwarzania obrazu, dźwięku i innych wielowymiarowych sygnałów. Najbardziej złożone systemy zaprojektował używając narzędzi: C/C++, Matlab, Linux, Android (NDK/SDK), OpenCV, MPI-MPICH, Qt, w tym system BRONCHOVID służący do akwizycji, analizy i wspomagania diagnozowania medycznego, w ramach projektu SARACEN współtworzył odtwarzacz 3D strumieniujący sygnał wideo za pomocą sieci Torrent, w projekcie TAPAS zaprojektował system do wykrywania przeszkód dedykowany dla osoby niewidomej oparty na stereowizji zrealizowanej wyłącznie programowo na smartfonie z systemem Android. Jarosław Bułat projektuje również systemy wbudowane, urządzenia pomiarowe, automatykę domową oraz fascynują go tematy związane z rozwojem techniki, jej wpływu na ludzi zwłaszcza w obrębie nurtu transhumanizmu. Uważa, że inżynier powinien optymalizować wszelkie procesy na które ma wpływ :)"
    role: Jury
    city: Kraków
    
lukasz.kuczborski:
    name: Łukasz Kuczborski
    bio: iOS Developer w Grupie Allegro. Założyciel i współorganizator Swift Warsaw. Gdy nie koduje prawdopodobnie robi ludziom zdjęcia.	
    role: Mentor
    city: Warszawa
    
rafal.polomka:
    name: Rafał Połomka
    bio: Jestem programistą z kilkuletnim doświadczeniem, od 4 lat pracuję w Allegro. Zawodowo interesuje mnie budowanie skalowalnych rozwiązań, prywatnie lubię aktywne formy wypoczynku, w szczególności piesze wędrówki po górach.	
    role: Prelegent
    city: Poznań
    
mateusz.gajewski:
    name: Mateusz Gajewski
    bio: Architekt, innowator, zawadiaka. Kiedy nie rozmyśla o HA, failure isolation, skalowalności, programowaniu reaktywnym i systemach web-scale lubi podróżować po Azji.
    role: 
        - Mentor
        - Organizator
        - Jury
    city: Warszawa

grzegorz.andrejczyn:
    name: Grzegorz Andrejczyn
    bio: Programista z wieloletnim doświadczeniem. Związany z Grupą Allegro od 3 lat. Aktualnie odpowiedzialny za zabezpieczenia antyfraudowe na platformie Allegro.
    role: Mentor
    city: Kraków

michal.karwanski:
    name: Michał Karwański
    bio: Architekt oprogramowania mobilnego, programista iOS od 5 lat. W wolnych chwilach namiętny kibic sportowy oraz miłośnik matematyki rekreacyjnej, łamigłówek i wszelkich wyzwań intelektualnych.
    role: 
        - Mentor
        - Organizator
        - Jury
    city: Warszawa
    
paulina.mazurek:
    name: Paulina Mazurek
    bio: "Pracowała jako Program Manager w krakowskim oddziale Google, gdzie odpowiadała za kilka projektów, między innymi Google for Entrepreneurs Krakow (GEK), którego celem było budowanie ekosystemu wspierającego polskich obecnych i przyszłych przedsiębiorców. W maju 2013 dzieliła się tym doświadczeniem w Ghanie, gdzie jako wolontariuszka pracowała z tamtejszymi organizacjami charytatywnymi, developerami oraz małymi i średnimi przedsiębiorstwami pomagając im przygotowywać modele zrównoważonego rozwoju. Obecnie jako Program Manager w centrum badawczo-rozwojowym Allegro w Krakowie odpowiada za działania związane z promowaniem technologii, wzmacnianie wizerunku Allegro jako firmy technologicznej pod szyldem Allegro.tech oraz wsparcie polskich społeczności developerskich i startupowych."
    role: Organizator
    city: Kraków
    
kuba.probola:
    name: Kuba Probola
    bio: "Dyrektor <a href='http://www.hubraum.com'>hub:raum Kraków</a> - Centrum Innowacyjności Deutsche Telekom dla startupów z regionu Europy Środkowo-Wschodniej.  Wcześniej pełnił funkcję Kierownika Działu Innowacyjności w T-Mobile. Od początku swojej kariery zawodowej był odpowiedzialny za wdrażanie nowych technologii oraz rozwój produktów. Ze środowiskiem startupów związany od kilku lat. Był mentorem BIC Summer Start czy GammaRebels oraz członkiem jury m.in. podczas Bitspiration i Startup Weekend Warsaw. Prywatnie jest fanem lotnictwa i biegania."
    role: Jury
    city: Kraków  
    
krzysztof.debski:
    name: Krzysztof Dębski
    bio: Developer, architekt i product owner w Grupie Allegro. Entuzjasta nowych technologii i rozbijania monolitów na małe aplikacje.	
    role: Mentor
    city: Kraków  

mariusz.wojtysiak:
    name: Mariusz Wojtysiak
    bio: Deweloper tworzący usługi REST wykorzystywane przez aplikacje mobilne. Wykłada na UAM przedmiot "Implementacja restowego API". Chętnie pomoże skonsumować API Allegro.
    role: Mentor
    city: Poznań
    
joanna.antkowiak:
    name: Joanna Antkowiak
    bio: Specjalista ds eventów w Grupie Allegro. Razem z Pauliną Mazurek tworzy zespół Promo IT czyli dział zajmujący się promowaniem technologii, wzmacnianiem wizerunku Allegro jako firmy technologicznej pod szyldem Allegro.tech oraz organizowaniem wydarzeń dla środowiska IT. Prywatnie, niespokojny duch, nieustannie w podróży.
