    bio: Artur Stępniewski jest deweloperem aplikacji Androidowych w Grupie Allegro Sp. z o.o. Wcześniej związany z koreańskimi gigantami branży elektronicznej. Pasjonuje się sportami motorowymi oraz snookerem.	
