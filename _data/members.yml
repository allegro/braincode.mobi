marek.banaszak:
    name: Marek Banaszak
    bio: Entuzjasta nowych technologii, dwukrotny finalista ogólnoświatowego konkursu technologicznego dla studentów Microsoft Imagine Cup z 2011r. (Nowy Jork) i 2012r.(Sydney). W Allegro odpowiada za rozwój aplikacji mobile na platformie Windows Phone.
    role: Mentor
    city: Poznań

krzysiek.szlapinski:
    name: Krzysiek Szłapiński
    bio: Programista fullstackowy, z pasją do skalowalnych architektur. Służbowo rozwija core'owe funkcjonalności allegro od paru lat. Prywatnie realizuje swoją pasję tworząc gry na urządzenia mobilne wraz ze swoim jedenastoletnim synem.
    role: Prelegent
    city: Poznań
    
pawel.kwiecinski:
    name: Paweł Kwieciński
    bio: Programista Android, a w przeszłości również iOS. Zawodowo pracujący w dziale aplikacji mobilnych Allegro. Lubi być na bieżąco z nowymi technologiami oraz rynkiem mobile. Po pracy często wsiada na rower lub przygotowuje coś słodkiego w kuchni.
    role: Mentor 
    city: Poznań

miroslaw.kubiak:
    name: Mirosław Kubiak
    bio: Młodszy tester oprogramowania pracujący w Grupie Allegro. Zajmuje się testowaniem aplikacji mobilnych na platformy Android oraz Windows Phone. Interesuje się nowinkami technicznymi oraz rozwojem osobistym.
    role: Prelegent
    city: Poznań

mateusz.stepniak:
