    city: Poznań

lukasz.ozimek:
    name: Łukasz Ozimek
    bio: Head of Smart Space - inkubatora dla startupów technologicznych, będącego częścią Exea Data Center. Zaangażowany w rozbudowę i rozwoju działalności Toruńskiego Parku Technologicznego oraz utworzenie Exea Data Center. Od 2009 roku zawodowo związany z Toruńską Agencją Rozwoju Regionalnego S.A. pracując na Samodzielnym stanowisku ds. wsparcia Zarządu. Animator toruńskiej sceny startupowej.
    role: Jury
    city: Toruń

piotr.szczesny:
    name: Piotr Szczęsny
    bio: Entuzjasta tworzenia modeli biznesowych dla start-upów,  wieloletni project manager. W InQbatorze doradza przy zakładaniu firm, w tym z branży IT
    role: Jury
    city: Poznań

krzysztof.zablocki:
    name: Krzysztof Zabłocki
    bio: "Krzysztof jest współzałożycielem Pixle, twórców wielokrotnie nagradzanego Foldify, aktualnie pracuje w Mashable. Poprzednio kierował zespołem 10+ programistów w Londynie kierując produkcją takich aplikacji jak Sun+ Goals, The Times. Programista pasjonat, pracował nad szerokim zakresem aplikacji, od typowo biznesowych po gry. Więcej informacji można znaleźć na <a href='http://merowing.info/about.'>merowing.info/about</a>"
    role: Jury
    city: Warszawa  

jacek.danda:
    name: Jacek Dańda
    bio: 1994-1998 studia na AGH, kierunek Elektronika i Telekomunikacja. Laureat stypendium FPT. 1997-1998 ComArch Systemy Sieciowe i ComArch S.A. 1998-1999 Comprex. 1998-2005 asystent w Katedrze Telekomunikacji AGH. 2005-2010 wykładowca w KT AGH. 2006-2009 programista dla Collegium Medicum i Centrum Innowacji, Transferu Technologii i Rozwoju Uniwersytetu Jagiellońskiego. 2010 tytuł doktora nauk technicznych na AGH. Od 2011 adiunkt w KT AGH. Udział w licznych projektach badawczo-naukowych, zarówno finansowanych przez UE (Daidalos, Daidalos2, Content, Enext, Desyme, ACTS BBL “Broadband Loop”, ProAccess, Healthware, mPower, INDECT, Insigma i inne), jak i krajowych. Badania dla przemysłu. Autor ok. 50 publikacji z zakresu telekomunikacji przewodowej, bezprzewodowej, satelitarnej, teleinformatyki i telemedycyny.  
    role: 
        - Mentor
        - Jury
    city: Kraków

zbyszko.papierski:
    name: Zbyszko Papierski
    bio: Architekt rozwiązań w Grupie Allegro, z firmą związany od 4 lat. Współorganizator toruńskiego JUGa i zapalony gracz.
    role: 
        - Organizator
        - Jury
    city: Toruń

dominik.barwacz:
    name: Dominik Barwacz
    bio: Programista i miłośnik aplikacji mobilnych na platformę Android. Entuzjasta idei i klimatu hackatonów. Bezkompromisową dbałość o wysoką jakość i przejrzystość kodu równoważy poczuciem humoru.
    role: Mentor
    city: Kraków

jacek.kurbiel:
    name: Jacek Kurbiel
    bio: Programista iOS z pasji i powołania. Po godzinach pracy wspiera firmową drużynę siatkówki. Przez wiele lat działał w Studenckim Radio17, gdzie prowadził audycje jazzowe, w wolnych chwilach fotografuje.
    role: Mentor
    city: Kraków

konrad.przyludzki:
    name: Konrad Przyłudzki
    bio: CEO Softnauts. Doświadczony przedsiębiorca i programista. Założyciel firmy Softnauts działającej z sukcesem na międzynarodowym rynku produkcji gier i aplikacji mobilnych oraz rozwiązań SaaS. Entuzjasta idei Internet of Things.
    role: Jury
    city: Kraków

krzysztof.osmulski:
    name: Krzysztof Osmulski  
    bio: Programista z doświadczeniem Javowym. Od małych urządzeń do większych i całkiem dużych.. Ostatnio jakiś czas w androidzie. Zainteresowany automatyzacją i szeroko pojętym Continuous Integration. Po godzinach wychowuje córke.
    role: 
        - Jury
        - Mentor
    city: Kraków

